<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap | Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="epilogue-bg">
      <div class="nav-bar">
        <div class="nav-left">
          <div class="nav-logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="nav-pages">
            <div class="nav-page nav-1">
              Features
              <img src="./images/icon-arrow-down.svg" alt="" />
              <span class="features-options">
                <span class="option"
                  ><img src="./images/icon-todo.svg" alt="" />Todo List</span
                ><span class="option"
                  ><img src="./images/icon-calendar.svg" alt="" />Calendar</span
                ><span class="option"
                  ><img
                    src="./images/icon-reminders.svg"
                    alt=""
                  />Reminders</span
                ><span class="option"
                  ><img src="./images/icon-planning.svg" alt="" />Planning</span
                >
              </span>
            </div>
            <div class="nav-page nav-2">
              Company
              <img src="./images/icon-arrow-down.svg" alt="" />
              <span class="company-options">
                <span class="option">History</span
                ><span class="option">Our Team</span
                ><span class="option">Blog</span>
              </span>
            </div>
            <div class="nav-page nav-3">Careers</div>
            <div class="nav-page nav-4">About</div>
          </div>
        </div>
        <div class="nav-right">
          <div class="nav-btns">
            <div class="nav-btn">
              <div class="login-btn">Login</div>
            </div>
            <div class="nav-btn">
              <div class="register-btn">Register</div>
            </div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="left-pane">
          <div class="left-pane-text">
            <div class="left-pane-title">Make <br />remote work</div>
            <p class="left-pane-tag">
              Get your team in sync, no matter your location. Streamline
              processes, create team rituals, and watch productivity soar.
            </p>
            <div class="left-pane-btn">
              <div class="learn-btn">Learn more</div>
            </div>
          </div>

          <div class="left-pane-brands">
            <div class="left_pane_brand">
              <img src="./images/client-databiz.svg" alt="" />
            </div>
            <div class="left_pane_brand">
              <img src="./images/client-audiophile.svg" alt="" />
            </div>
            <div class="left_pane_brand">
              <img src="./images/client-meet.svg" alt="" />
            </div>
            <div class="left_pane_brand">
              <img src="./images/client-maker.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="right-pane">
          <img src="./images/image-hero-desktop.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
