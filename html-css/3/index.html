<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav>
        <div class="logo">
          <img src="logo.png" class="logo-img" alt="Logo with two intersecting circles" width="100px" height="100px" />
        </div>
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Shop</a>
          <a href="#">Contact</a>
          <a href="#">Help</a>
        </div>
        <div class="nav-right">
          <div class="account-dropdown">
            Account 
            <i class="fa-solid fa-caret-down"></i>
          </div>
          <div class="cart">
            <i class="fa-solid fa-bag-shopping"></i>
            <span class="cart-count">3 items</span>
          </div>
          <div class="profile">
            <img src="profile-pic.png" alt="Profile picture" class="profile-img"  width="100px" height="100px" />
          </div>
        </div>
      </nav>

      <div class="checkout-container">
        <div class="content-wrapper">
          <!-- Left Section -->
          <div class="account-section">
            <div class="progress-steps">
              <div class="step-item">
                <span class="step-text active">Account</span>
                <div class="step-line"></div>
                <div class="step-dot">
                  <i class="fa-solid fa-check"></i>
                </div>
                <div class="step-line"></div>
              </div>
              <div class="step-item">
                <span class="step-text">Shipping</span>
                <div class="step-line"></div>
                <div class="step-dot">
                  <i class="fa-solid fa-check"></i>
                </div>
              </div>
              <div class="step-item">
                <div class="step-line"></div>
                <span class="step-text">Payment</span>
              </div>
            </div>

            <h2 class="form-title">Account details</h2>
            <div class="form-group">
              <label class="form-label">Email address</label>
              <div class="input-wrapper">
                <input type="email" value="Email@myemail.com" />
                <i class="fa-solid fa-check-circle"></i>
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Password</label>
              <div class="input-wrapper">
                <input type="password" value="********" />
                <i class="fa-solid fa-check-circle"></i>
              </div>
            </div>
            <div class="button-group">
              <button class="register-btn">Register for account</button>
              <button class="login-btn">Login</button>
            </div>
            <hr>
            <div class="bottom-buttons">
              <button class="cancel-btn">Cancel order</button>
              <button class="shipping-btn">Shipping details</button>
            </div>
          </div>

          <!-- Right Section -->
          <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="product-card">
              <img src="headphones.png" alt="Sony wireless headphones" class="product-img" />
              <div class="product-details">
                <h3>Sony wireless headphones</h3>
                <div class="quantity-controls">
                  <button class="quantity-btn">−</button>
                  <span>1</span>
                  <button class="quantity-btn">+</button>
                </div>
              </div>
              <div class="quantity-price">
                  
                <span class="price">£320.45</span>
              </div>
            </div>
            <span class="discount_title">Gift Card / Discount code</span>
            <div class="discount-section">
              <input type="text"  />
              <button>Apply</button>
            </div>
            <div class="price-breakdown">
              <div class="price-row">
                <span>Sub total</span>
                <span>£316.55</span>
              </div>
              <div class="price-row">
                <span>Tax</span>
                <span>£3.45</span>
              </div>
              <div class="price-row">
                <span>Shipping</span>
                <span class="free">Free</span>
              </div>
              <div class="price-row total">
                <span>Total</span>
                <span>£320.45</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
