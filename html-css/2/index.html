<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="profile_card">
            <div class="icon">
                <img src="./google.png" alt="">
            </div>
            <div class="titles">
                <h1 class="name">Ranesh Suthar</h1> 
                <span class="title">Designer . Engineer</span>
            </div>
            <div class="socials">
                <span class="social">
                    <img src="./fb.png" alt="">
                </span>
                <span class="social">
                    <img src="./twitter.png" alt="">
                </span>
                <span class="social">
                    <img src="./ig.png" alt="">
                </span>
            </div>
            <div class="add_btn">
                <button class="btm_btn">Add me to search</button>
            </div>
        </div>
    </div>
</body>
</html>
